name: Build FAP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install uFBT
        run: |
          pip install ufbt
          ufbt update --channel=release --index-url=https://up.unleashedflip.com/directory.json
      
      - name: Build FAP
        run: ufbt fap_dist
      
      - name: Upload FAP
        uses: actions/upload-artifact@v3
        with:
          name: boxofmusic-fap
          path: dist/*.fap
